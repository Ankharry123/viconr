<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-page">
    <div class="box">
        <form class="register" method="POST" name="myform" action="/register" onsubmit="return validateForm()" >
            <h1>REGISTER</h1>
        <div class="formdesign" id="name">
            <p> NAME<input type="text" name="name" placeholder="user name" required></p><span class="formerror"> </span>
        </div>
        <div class="formdesign" id="email">            
            <p> EMAIL<input type="email" name="email" placeholder="email" required></p><span class="formerror"> </span>
        </div>
        <div class="formdesign" id="pass">
            <p> PASSWORD<input type="password" name="password" placeholder="password" required></p><span class="formerror"> </span>
        </div>
            <button class="hover" type="submit" value="Submit">submit</button>
            <form action="/login.html" method="get">
            <p class="message">Already Register? <a href="login.html">Login</a>
            </p></form>
        </form>
    </div>
    </div>
    
</body>
<script>
    function clearerror(){
        errors=document.getElementsByClassName("formerror");
        for(let item of errors)
        {
            item.innerHTML="";
        }
    }

    function seterror(id,error){
        element=document.getElementById(id);
        element.getElementsByClassName('formerror')[0].innerHTML=error;
        console.log(element);
    }

    function validateForm(){
        var returnval= true;
        clearerror();
        var name= document.forms['myform']['name'].value;
        if (name.length<6){
            seterror("name","*name should be greater than 6 digits ");
            returnval = false;
        }
        // var email= document.forms['myform']['email'].value;
        // var atposition =email.indexOf("@");
        // var dotposition=email.lastIndexOf(".");
        // if (atposition<1||dotposition<atposition+2||dotposition+2>=email.length){
        //     seterror("email","*Enter a valid email");
        //     returnval=false;
        // }
        var password= document.forms['myform']['password'].value;
        if (password.length<9){
            seterror("pass","*password should be alleast 9 character long");
            returnval = false;
        }
        return returnval;
    }
</script>
</html>
